{include file="public/head"/}
<!--注释以下代码可以恢复layui布局-->
<link rel="stylesheet" href="{__JS__}/layui-v2.5.4/css/layui.css" media="all">

<!--<link rel="stylesheet" href="{__STATIC__}/admin/css/public.css" media="all">-->
{include file="public/left"/}

<div class="layuimini-container" style="margin: 20px">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layuimini-search">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="{:url('index')}" method="GET">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">商品名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="title" value="{$seach['title']}" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">发布时间</label>
                            <div class="layui-input-inline" style="width: 280px;">
                                <div class="layui-input-inline" style="width: 280px;">
                                    <input type="text" name="time" value="{$seach['time']}" class="layui-input" id="test10"
                                           placeholder=" - ">
                                </div>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" lay-submit="" lay-filter="data-search-btn">搜索</button>

                        </div>
                    </div>
                </form>
            </div>
        </fieldset>


        <div class="layuimini-main">
            <a href="{:url('goods/add')}"><button type="button" class="layui-btn add">添 加</button></a>

            <div class="layui-form" style="margin-top: 20px;">
                <table class="layui-table">
                    <colgroup>
                        <col width="40">
                        <col width="160">
                        <col width="220">
                        <col width="130">
                        <col width="70">
                        <col width="200">
                        <col width="100">
                        <col width="60">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>排序</th>
                        <th>商品名称</th>
                        <th class="text-center">商品图片</th>
                        <th class="text-center">库存</th>
                        <th class="text-center">发布时间</th>
                        <th class="text-center">状 态</th>
                        <th class="text-center">是否推荐</th>
                        <th>操作管理</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--一级类目循环-->
                    {volist name = "goods['data']" id = "vo"}

                    <tr>
                        <td>{$vo.id}</td>
                        <td>
                            <div class="layui-input-inline layui-text-center">
                                <input type="text" value="{$vo.listorder}" data-id="{$vo.id}" class="changeSort layui-input">
                            </div>
                        </td>
                        <td>{$vo.title}</td>
                        <td class="show-img">
                            <img  src="{$vo.big_image}" data-src="{$vo.big_image}"  style="width: 24px;height: 24px;" />
                        </td>
                        <td>{$vo.stock}</td>
                        <td>{$vo.create_time}</td>
                        <td data-id="{$vo.id}">
                            <input type="checkbox" {if $vo.status == 1} checked {else/} {/if} name="status" lay-skin="switch"
                            lay-filter="switchStatus"
                            lay-text="开启|关闭">
                        </td>
                        <td data-id="{$vo.id}"><input type="checkbox" {if $vo.is_index_recommend == 1} checked {else/} {/if} name="is_index_recommend" lay-skin="switch"
                                   lay-filter="isIndexRecommend"
                                   lay-text="是|否">
                        </td>
                        <td>
                            <a class="layui-btn layui-btn-xs  edit" lay-event="edit">编辑</a>
                            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete del-child" data-ptype="1"
                                    lay-event="delete" data-id="$id">删除
                            </a>
                        </td>
                    </tr>
                    {/volist}
                    </tbody>
                </table>
            </div>
        </div>
        <div id="pages" style="margin: 20px"></div>

    </div>
</div>

<script src="{__STATIC__}/admin/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="{__STATIC__}/admin/lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script src="{__JS__}/common.js?v5" charset="utf-8"></script>
<script>
    // 显示图片

    layui.use(['form', 'table', 'laydate','jquery','laypage'], function () {
        var $ = layui.jquery,
            form = layui.form,
            laypage = layui.laypage,
           laydate = layui.laydate;
            var title = $('input[name = "title"]').val();
            var time = $('input[name = "time"]').val();
            console.log(title)
        laypage.render({ //分页
            elem: 'pages'
            , count: {$goods.total}
            , theme: '#FFB800'
            ,limit:{$goods.per_page}
            ,curr:{$goods.current_page}
            ,jump:function (obj,first){
                if (!first){
                    location.href="?page="+obj.curr+"&title="+title+"&time="+time;
                }
            }
        });

        //日期时间范围 搜索
        laydate.render({
            elem: '#test10'
            , type: 'datetime'
            , range: true
        });

        $('.show-img').on('click',function(){
            var imgurl=$(this).find('img').attr('data-src');
            //页面层
            layer.open({
                type: 1,
                shade: 0.8,
                offset: 'auto',
                area: [500 + 'px',550+'px'],
                scrollbar: false,
                title:'图片预览',
                shadeClose: true, //开启遮罩关闭
                end: function (index, layero) {
                    return false;
                },
                content: `<div style="text-align:center"><img src="${imgurl}" /></div>`
            });
        })

        $('.changeSort').on('change',function () {
            let id = $(this).attr('data-id');
            let val = $(this).val();
            if (!val){
                return ;
            }
            let url = '{:url("goods/listorder")}?id='+id + '&listorder='+val;
            layObj.get(url,function (res) {
                console.log(res)
                if (res.status == 200){
                    //layer.msg(res.message);
                    window.location.reload();
                }else {
                    layer.msg(res.message);
                }
            })
        })

        // 状态修改
        form.on('switch(switchStatus)',function (obj){
            let id = obj.othis.parent().attr('data-id');
            let status = obj.elem.checked ? 1 : 2;
            $.ajax({
                url: '{:url("goods/status")}?id=' + id + '&status=' + status,
                success: (res) => {
                    if (res.status == 200){
                        layer.msg(res.message)
                        //window.location.reload();
                    }else{
                        layer.msg(res.message);
                    }
                }
            });
            return false;
        })
    });
</script>
{include file="public/bottom"/}
